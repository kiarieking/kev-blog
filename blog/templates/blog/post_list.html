{% extends 'base.html' %}
{% block content %}
    <h1>Post List</h1>
    <div>
        {% for post in posts %}
        <article>
            <time>Published: {{post.published_date}}</time>
            <h2><a href="">{{post.title}}</a> </h2>
            <p>{{post.text|linebreaksbr}}</p>
        </article>
        {% endfor %}
    </div>
{% endblock %}
