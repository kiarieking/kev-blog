{% extends 'base.html' %}
{% block content %}
    <header class="page-header">
        <div class="container">
            <h1><a href="/"> Post List</a></h1>
        </div>
    </header>

    <div>
      <main class="container">
        <div class="row">
            <div class="col">
                {% for post in posts %}
                    <article class="post">
                        <time class="date">
                            {{ post.published_date }}
                        </time>
                        <h2><a href="">{{ post.title }}</a></h2>
                        <p>{{ post.text|linebreaksbr }}</p>
                    </article>
                {% endfor %}
            </div>
        </div>
     </main>
    </div>
{% endblock %}
