{% extends 'base.html' %}
{% block content %}
    <h1>Post List</h1>
    <div>
        {% for post in posts %}
        <a href=" {% url 'post_detail' post.id %}">
        <h1>{{post.title}}</h1>
        <h2>{{post.author}}</h2>
        <P>{{post.text}}</P>
        <small>{{post.created_date}}</small>
            </a>
        {% endfor %}
    </div>
{% endblock %}
